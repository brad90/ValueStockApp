<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/summary_grid.css">
  <link rel="stylesheet" href="css/visibility.css">
  <link rel="stylesheet" href="css/above_the_fold.css">
  <script src="js/bundle.js"></script>
  <script src= "https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <nav>
    <div id="dashboard">

      <div id='logo'>
        <h1 class="logo"> Robinhood </h1>
      </div>

      <div id='buttons'>
        <button class="buttonNav" type="button" id="NavHome">Home</button>
        <button class ="buttonNav" type="button" id="NavViewAll">View All</button>
      </div>

    </div>
  </nav>

  <!-- Above the Fold  -->
  <div class=" mainpage above-the-fold-container" id="above-the-fold-container">
    <!-- Container Left  -->
    <div class="mainpage" id="container-left" class="border">
      <h1> Find undervalued stocks in seconds.</h1>
      <p> Pick from hundreds of companies from the Nasdaq or NSYE stock exchange and start investing.</p>
      <button  id="fold-best-button"> View All </button>
      <p id="warning">Investments can go up and down.</p>
      <!-- <button  id="fold-search-button"> Search </button> -->
    </div>
    <!-- Container Right -->
    <div class="mainpage" id="container-right" >
      <!-- <image class="mainpage" src = "./images/bearbull.jpg" id="bear"> -->
      <div class ="mainpage topStock" id="topStocks"></div>
      <div class ="mainpage topStock" id="topStockstwo"></div>
      <!-- <div id="chart" width="8000" height="8000"></div> -->
    </div>
    <!-- Images At Bottom -->
  </div>

  <div class="mainpage sponsors">
    <image class="mainpage" src = "./images/bi.png" id="bi">
    <image class="mainpage" src = "./images/ft.png" id="ft">
    <image class="mainpage" src = "./images/te.png" id="te">
  </div>

    <!-- Grid Display  -->

    <div class = "selector-header visibility-hidden">
    <h1> Select an sector.</h1>
    </div>

    <div class="selector-dropdown visibility-hidden">
    <select id="selector visibility-hidden">
      <option value="All">All</option>
      <option value="Technology">Technology</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Financial Services">Financial Services</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Consumer Defensive">Consumer Defensive</option>
      <option value="Industrials">Industrials</option>
      <option value="Communication Services">Communication Services</option>
      <option value="Utilities">Utilities</option>
      <option value="Consumer Cyclical">Consumer Cyclical</option>
    </select>
    </div>

    <div class = "selector-header visibility-hidden company-grid-summary">
    <h1> Narrow your search, select a sector...</h1>
    </div>

    <div class="selector-dropdown visibility-hidden company-grid-summary">
    <select class="company-grid-summary" id="selector visibility-hidden">
      <option value="All">All</option>
      <option value="Technology">Technology</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Financial Services">Financial Services</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Consumer Defensive">Consumer Defensive</option>
      <option value="Industrials">Industrials</option>
      <option value="Communication Services">Communication Services</option>
      <option value="Utilities">Utilities</option>
      <option value="Consumer Cyclical">Consumer Cyclical</option>
    </select>
    </div>


    <div  class="visibility-hidden company-grid-summary" id="company-grid-summary"></div>
    <div  class="visibility-hidden" id="company-single-page"></div>


  </body>
  </html>
